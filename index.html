<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pocket Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="calculator">
            <div class="calculator-container">
                <div class="display"></div>
                <div class="buttons">
                    <div class="row1">
                        <button class="clear" onclick="allClear()">AC</button>
                        <button class="backspace" onclick="backspace()">โซ</button>
                        <button class="number" onclick="togglePosNeg()">+/-</button>
                        <button class="operator" onclick="saveOperation('divide')">รท</button>
                    </div>
                    <div class="row2">
                        <button class="number" onclick="updateOperand(7)">7</button>
                        <button class="number" onclick="updateOperand(8)">8</button>
                        <button class="number" onclick="updateOperand(9)">9</button>
                        <button class="operator" onclick="saveOperation('multiply')">x</button>
                    </div>
                    <div class="row3">
                        <button class="number" onclick="updateOperand(4)">4</button>
                        <button class="number" onclick="updateOperand(5)">5</button>
                        <button class="number" onclick="updateOperand(6)">6</button>
                        <button class="operator" onclick="saveOperation('subtract')">-</button>
                    </div>
                    <div class="row4">
                        <button class="number" onclick="updateOperand(1)">1</button>
                        <button class="number" onclick="updateOperand(2)">2</button>
                        <button class="number" onclick="updateOperand(3)">3</button>
                        <button class="operator" onclick="saveOperation('add')">+</button>
                    </div>
                    <div class="row5">
                        <button class="number" onclick="updateOperand(0)">0</button>
                        <button class="number" onclick="addDecimalPoint()">.</button>
                        <button class="equal" onclick="equal()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        Made by johnnyy-yu
        <a class="github" href= https://github.com/johnnyy-yu/Pocket-Calculator>
            <img id="icon" src="./img/GitHub-Mark-Light-64px.png">
        </a>
    </footer>
    <script src="./script.js"></script>
</html>
